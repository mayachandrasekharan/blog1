<div class="color pb-5 pt-5" *ngFor='let Blogs of Blog'>
    <div class="container text-white">
        <h3>{{title}}</h3>
        <div class="row text-center align-items-center my-3 py-3">
            <div class="col-10 col-md-4 text pb-2">
                <h5 class="head">{{ Blogs.blogCommentPreson }}</h5>
                <div class="text-justify ml-3 mr-3" style="font-size: 20px;">
                    <p>{{ Blogs.blogComment}}</p>
                </div>
            </div>
            <br>
            <div class="col-10 col-md-4 text ml-5">
                <h5 class="head">{{ Blogs.blogCommentPreson1 }}</h5>
                <div class="text-justify ml-3 mr-3" style="font-size: 20px;">
                    <p>{{ Blogs.blogComment1}}</p>
                </div>
            </div>
            <br>
            <div class=" col-10 col-md-4 ml-5 text">
                <h5 class="head">{{ Blogs.blogCommentPreson2 }}</h5>
                <div class="text-justify ml-3 mr-3" style="font-size: 20px;">
                    <p>{{ Blogs.blogComment2}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container pb-5 pt-5">
    <div class="row text-center my-3 py-3">
        <div class="col-15 col-md-7 pb-2">
            <button class="btn btn-outline-success" (click)='press()'>{{greeting? 'Like' : 'Unlike'}}</button>
        </div>

        <div class="col-10 col-md-3">

            <div class="text-justify ml-3 mr-3" style="font-size: 20px;">
                <button type="button" class="btn btn-outline-success" (click)='notfi()'>{{star? 'Subscribe' : 'UnSubscribe'}}</button>
            </div>
        </div>
    </div>
</div>
