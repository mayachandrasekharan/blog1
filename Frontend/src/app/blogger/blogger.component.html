<div class="color">
    <div class="container" *ngFor='let Blogs of Blog'>
        <div class="row text-center align-items-center pt-3">
            <div class="col-12 col-md-6">
                <img src="../assets/maya.jpg" [title]='Blogs.bloggerName' class="img-fluid img-thumbnail" alt="...">
                <h3 class="my-5 h2 text-white">{{ Blogs.bloggerName }}</h3>
            </div>
            <div class="col-12 col-md-6">
                <div class="font-weight-light  pb-3" style="font-size: 18px;">
                    <button class="btn btn-outline-light" (click)='toggle()'>Click here to {{sus? 'Follow' : 'unfollow'}}</button>
                    <p class="pt-3 text-white">Followed by {{valu}}</p>
                </div>
                <h4 class="font-weight-light text-white"></h4>
            </div>
        </div>
    </div>
</div>
